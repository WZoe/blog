# Site settings 配置站点
title: 'Zoe's Blog'
description: 'Blog of Ziyi Wang'
keyword: 'Blog of Ziyi Wang, Ziyi Wang, 王紫怡'
url: 'https://wzoe.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: '/blog'

# Navigation links
nav:
  blog: '/blog'
  tags: '/blog/tags.html'
  resume: '/resume'
  homepage: 'https://wzoe.github.io'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: '紫怡'
nickname: 'Zoe'
bio: 'MSCS & MISM@WashU 21', CS@SJTU 19. 爱钻研，爱创造，爱艺术，爱生活。'
avatar: '/assets/img/photo.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments 评论功能
comments:
  disqus: false
  disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  #weibo: '//weibo.com/lovecolcol'
  #juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  instagram: '//www.instagram.com/wzoezy'
  github: '//github.com/WZoe'
  email: 'mailto:wzy_sjtu@foxmail.com'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 5
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown:       kramdown
highlighter:    rouge
kramdown:
  input:                     GFM
  auto_ids:                  true
  footnote_nr:               1
  entity_output:             as_char
  toc_levels:                1..6
  smart_quotes:              lsquo,rsquo,ldquo,rdquo
  enable_coderay:            false
  hard_wrap:                 false
  syntax_highlighter:        rouge
  transliterated_header_ids: true
  footnote_backlink:         "&#8617;&#xfe0e;"

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: blog/:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
